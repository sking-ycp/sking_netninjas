<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>

  <h1>HTML Forms</h1>

  <form>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" placeholder="Username">
    <br><br>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name=password placeholder="Password">

    <p>Select your age:</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="50+" id="option-3">
    <label for="option-2">50+</label>

    <br><br>

    <label for="">Security question:</label>
    <select name="question" id="question">
      <option value="q1">What color are your favorite pair of socks?</option>
      <option value="q2">If you could be a vegetable, what would you be?</option>
      <option value="q3">What is your best ever security question?</option>
    </select>

    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" rows="10" cols="30" placeholder="About you..."></textarea>

    <br><br>

    <input type="submit" value="Submit the form">

  </form>

</body>
</html>
